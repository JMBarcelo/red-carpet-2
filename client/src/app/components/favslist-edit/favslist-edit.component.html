<h1>Favslist</h1>

<a [routerLink]="['']"> Back to list </a>

<div class="container" *ngIf="userSessionService.user">
  <div class="row">
    <h3>Update Favslist</h3>
    <form>
      <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" [(ngModel)]="favslistsService.favslist.title" class="form-control" [placeholder]="favslistsService.favslist.title" name="title">
      </div>
      <div class="form-group">
        <label for="color">Color: </label>
        <input type="color" [(ngModel)]="favslistsService.favslist.color" class="form-control" [placeholder]="favslistsService.favslist.color" name="color">
      </div>
      <button type="submit" (click)="edit()" class="btn btn-primary btn-lg btn-block">Edit</button>
    </form>

    <button (click)="delete()" type="submit" class="btn btn-danger btn-lg btn-block">Delete Favslist</button>

  </div>
</div>
