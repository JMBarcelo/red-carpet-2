<h1> Garment details </h1>
<a [routerLink]="['']"> Back to list </a>

<div *ngIf="garment">
  <div class="garment-info">
    <h2> {{ garment.kind }}</h2>
    <h3> {{ garment.brand }} </h3>
    <p> {{ garment.size }} </p>
    <a [routerLink]="['/garmentgroup', garment._id]" class="btn btn-primary">Add Garment to Groups</a>      
    <a [routerLink]="['/editgarment', garment._id]" class="btn btn-primary">Edit Garment</a>  
  </div>
</div>
