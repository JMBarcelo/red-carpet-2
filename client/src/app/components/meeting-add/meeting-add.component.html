<div class="container">
  <div class="row" *ngIf="!userSessionService.user">
    <h2>You are not log in!</h2>
    <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
    <a [routerLink]="['/signup']" class="btn btn-primary">Signup</a>
  </div>

  <div class="row" *ngIf="userSessionService.user">
    <h2>Create Event</h2>
    <form>
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" [(ngModel)]="meetingInfo.name" class="form-control" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <label for="date">Date: </label>
        <input type="date" [(ngModel)]="meetingInfo.date" class="form-control" placeholder="Date" name="date">
      </div>
      <div class="form-group">
        <label for="place">Place: </label>
        <input type="text" [(ngModel)]="meetingInfo.place" class="form-control" placeholder="Place" name="place">
      </div>
      <button type="submit" (click)="newMeeting()" class="btn btn-primary btn-lg btn-block">Upload Event</button>
    </form>
  </div>

  <a [routerLink]="['/home']" class="btn btn-primary">Back Home</a>
</div>
