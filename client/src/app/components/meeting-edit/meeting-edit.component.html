<h1>Event</h1>

<a [routerLink]="['']"> Back to list </a>

<div class="container" *ngIf="userSessionService.user">
  <div class="row">
    <h3>Update Event</h3>
    <form>
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" [(ngModel)]="meeting.name" class="form-control" [placeholder]="meeting.name" name="name">
      </div>
      <div class="form-group">
        <label for="date">Date: </label>
        <input type="date" [(ngModel)]="meeting.date" class="form-control" [placeholder]="meeting.date" name="date">
      </div>
      <div class="form-group">
        <label for="place">Place: </label>
        <input type="text" [(ngModel)]="meeting.place" class="form-control" [placeholder]="meeting.place" name="place">
      </div>
      <button type="submit" (click)="edit()" class="btn btn-primary btn-lg btn-block">Edit</button>
    </form>

    <button (click)="delete()" type="submit" class="btn btn-danger btn-lg btn-block">Delete Event</button>

  </div>
</div>
