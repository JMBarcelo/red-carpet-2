<h1>Users</h1>
<a [routerLink]="['/home']" class="btn btn-primary">Back Home</a>

<div class="users" *ngFor="let user of users">
    <h3> {{ user.username }} </h3>
    <form>
        <label for="text">Message: </label>
        <input type="text" [(ngModel)]="adviceGroupInfo.message" class="form-control" placeholder="Message" name="text">
    </form>
    <button type="submit" (click)="sendInvitation(user._id)" class="btn btn-primary btn-lg btn-block">Invite to Group</button>
</div>
